<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport"  content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./style-contato.css">
    <link rel="icon" href="./icone.batman2.png" type="image/png"/>
</head>
    <body> 
        <header>
            <img id="logo" src="./batman.jpg" />
            <nav> 
                <ul>
                    <a href="./index.html">
                        <li>Home</li>
                    </a>
                    <a href="./contato.html">
                        <li>Contato</li>
                    </a>
                    <a href="./fotos.html">
                        <li>Fotos</li>
                    </a>
                    <a href="./comentarios.html">
                        <li>Comentarios</li>
                    </a>
                </ul>
            </nav>
        </header>

            <div class="title-contact">
                Fale Conosco
            </div>

            <div class="form-background">
                <div class="form-container">
                    <form class="form">
                        <label class="label">Nome:</label>
                        <input id="name" name="nome" type="email" placeholder="Nome Completo" />

                        <label class="label">E-mail:</label>
                        <input id="e-mail" name="email" type="email" placeholder="Insira um E-mail válido"/>

                        <label class="label">Telefone:</label>
                        <input id="telefone" name="telefone"  placeholder="(DDD) 00000-0000" />
                        
                        
                        <label class="label">Motivo do Contato</label>
                        <select id="text" name="Motivo do Contato">
                            <option value="Contato1">Elogio</option>
                            <option value="Contato2">Sugestão</option>
                            <option value="Contato3">Crítica</option>
                        </select>

                        <label class="label">Mensagem:</label>
                        <textarea id="textarea" name="textarea" rows="15" placeholder="Deixe aqui sua mensagem..."></textarea>

                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </div>

            <footer> 
                <img style="object-fit: contain;" id="logo" src="./batmanblack.webp" />

                    </ul>
                </nav>
            </footer>
    </body>
